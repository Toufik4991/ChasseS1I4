<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mouse Heist : Final Edition üßÄ</title>
    <style>
        :root { --p: #ffcc00; --s: #00ff88; --danger: #ff4400; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; touch-action: none; text-align: center; }
        
        #phase-header { background: var(--p); color: black; font-weight: 900; font-size: 13px; padding: 6px; text-transform: uppercase; }
        #top-bar { height: 60px; display: flex; justify-content: space-around; align-items: center; background: #111; border-bottom: 1px solid #333; }
        .stat { font-weight: bold; font-size: 18px; }
        #timer-bar { height: 6px; background: var(--s); width: 100%; transition: width 1s linear; }

        #game-container { position: relative; height: 35vh; background: #000; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }

        #pendu-container { height: 55vh; padding: 5px; opacity: 0.3; pointer-events: none; transition: 0.5s; }
        #pendu-container.active { opacity: 1; pointer-events: auto; }
        
        #wordDisplay { font-size: 20px; letter-spacing: 3px; color: var(--s); font-weight: 800; margin: 10px 0; text-transform: uppercase; }
        
        /* CLAVIER COMPLET SUR 4 LIGNES POUR TOUT VOIR */
        #keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; padding: 0 5px; }
        .key { background: #222; padding: 15px 0; border-radius: 6px; font-size: 14px; font-weight: bold; border: 1px solid #444; color: white; }
        .key.used { background: #000; color: #333; border: 1px solid #111; pointer-events: none; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .btn-restart { margin-top: 20px; padding: 15px 35px; background: var(--p); color: black; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div id="phase-header">Phase 1 : R√©colte (60s) üßÄ</div>
    
    <div id="top-bar">
        <div class="stat">‚ù§Ô∏è <span id="lives">10</span></div>
        <div class="stat" id="clock">01:00</div>
        <div class="stat">üßÄ <span id="energy">0</span></div>
    </div>
    <div id="timer-bar"></div>

    <div id="game-container">
        <canvas id="actionCanvas"></canvas>
    </div>

    <div id="pendu-container">
        <div id="wordDisplay">_ _ _ _ _ _ _ _ _ _ _ _ _</div>
        <div id="keyboard"></div>
    </div>

    <div id="overlay">
        <h1 id="res-title" style="font-size: 30px;"></h1>
        <div id="res-sub" style="color: #aaa; margin-bottom: 20px;"></div>
        <button class="btn-restart" onclick="location.reload()">RECOMMENCER</button>
    </div>

<script>
    const phrase = "BORNE-INCENDIE";
    let guessed = Array.from(phrase).map(c => c === "-" ? "-" : "_");
    let energy = 0, lives = 10, gameActive = true, phaseCollecte = true;
    let timeLeft = 60; // 1 minute

    const canvas = document.getElementById('actionCanvas');
    const ctx = canvas.getContext('2d');
    let player = { x: 100, y: 100 };
    let items = [];

    function init() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;

        "AZERTYUIOPQSDFGHJKLMWXCVBN".split("").forEach(l => {
            const k = document.createElement('div');
            k.className = "key";
            k.textContent = l;
            k.onclick = () => buyLetter(l, k);
            document.getElementById('keyboard').appendChild(k);
        });

        updateUI();
        startPhase1();
        animate();
    }

    function startPhase1() {
        const timerInt = setInterval(() => {
            if (!gameActive) { clearInterval(timerInt); return; }
            timeLeft--;
            updateClock(timeLeft);
            document.getElementById('timer-bar').style.width = (timeLeft/60)*100 + "%";
            if (timeLeft <= 0) { clearInterval(timerInt); startShopPhase(); }
        }, 1000);
    }

    function startShopPhase() {
        phaseCollecte = false;
        timeLeft = 25;
        document.getElementById('phase-header').textContent = "Phase 2 : Boutique (25s) üõí";
        document.getElementById('phase-header').style.background = "var(--s)";
        document.getElementById('pendu-container').classList.add('active');
        document.getElementById('timer-bar').style.backgroundColor = "var(--danger)";
        
        const shopTimer = setInterval(() => {
            if (!gameActive) { clearInterval(shopTimer); return; }
            timeLeft--;
            updateClock(timeLeft);
            document.getElementById('timer-bar').style.width = (timeLeft/25)*100 + "%";
            if (timeLeft <= 0) {
                clearInterval(shopTimer);
                if (guessed.includes("_")) endGame("TEMPS √âCOUL√â ! ‚åõ", "Le mot √©tait : " + phrase);
            }
        }, 1000);
    }

    function updateClock(t) {
        let s = t % 60;
        document.getElementById('clock').textContent = `00:${s.toString().padStart(2,'0')}`;
    }

    function buyLetter(l, el) {
        if (!gameActive || phaseCollecte || energy < 100 || el.classList.contains('used')) return;
        energy -= 100;
        el.classList.add('used');
        let found = false;
        for(let i=0; i<phrase.length; i++) {
            if(phrase[i] === l) { guessed[i] = l; found = true; }
        }
        if(!found) lives--;
        checkGameOver();
        updateUI();
    }

    function handleInput(e) {
        if (!gameActive || !phaseCollecte) return;
        let rect = canvas.getBoundingClientRect();
        let t = e.touches ? e.touches[0] : e;
        player.x = t.clientX;
        player.y = t.clientY - rect.top;
    }

    window.addEventListener('touchmove', e => { e.preventDefault(); handleInput(e); }, {passive:false});
    window.addEventListener('mousemove', handleInput);

    function animate() {
        if(!gameActive) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.font = "52px Arial";
        ctx.textAlign = "center";
        ctx.fillText("üê≠", player.x, player.y + 18);

        if(phaseCollecte) {
            if(Math.random() < 0.05) {
                const rand = Math.random();
                let type = 'üßÄ';
                let speed = 2.2 + Math.random() * 1.5;

                // Fr√©quences ajust√©es
                if(rand > 0.80 && rand < 0.88) { type = 'ü™§'; speed = 2.0; } // Tapette rare
                else if(rand > 0.96) { type = 'üíÄ'; speed = 0.8; } // Mort TR√àS rare et LENT
                else if(rand > 0.92) { type = 'üåô'; speed = 2.2; } // Lune rare
                else { type = 'üßÄ'; }

                items.push({ x: canvas.width + 50, y: Math.random() * (canvas.height - 60) + 30, v: speed, char: type });
            }

            for(let i = items.length-1; i>=0; i--) {
                let it = items[i];
                it.x -= it.v;
                ctx.font = it.char === 'üåô' ? "44px Arial" : "32px Arial";
                if(it.char === 'üåô') { ctx.shadowBlur = 20; ctx.shadowColor = "white"; }
                ctx.fillText(it.char, it.x, it.y);
                ctx.shadowBlur = 0;

                let dist = Math.hypot(player.x - it.x, player.y - it.y);
                if(dist < 40) {
                    if(it.char === 'üßÄ') energy += 10;
                    else if(it.char === 'üåô') energy += 50;
                    else if(it.char === 'üíÄ') energy = 0;
                    else if(it.char === 'ü™§') energy = Math.max(0, energy - 20);
                    items.splice(i, 1);
                    updateUI();
                }
                if(it.x < -60) items.splice(i, 1);
            }
        }
        requestAnimationFrame(animate);
    }

    function checkGameOver() {
        if (lives <= 0) endGame("Oups plus de vie", "R√©essaye encore !");
        else if (!guessed.includes("_")) endGame("VICTOIRE ! üßÄ", "La Borne-Incendie est sauv√©e !");
    }

    function updateUI() {
        document.getElementById('energy').textContent = energy;
        document.getElementById('lives').textContent = lives;
        document.getElementById('wordDisplay').textContent = guessed.join(" ");
    }

    function endGame(title, sub) {
        gameActive = false;
        document.getElementById('overlay').style.display = "flex";
        document.getElementById('res-title').textContent = title;
        document.getElementById('res-sub').textContent = sub;
    }

    init();
</script>
</body>
</html>
