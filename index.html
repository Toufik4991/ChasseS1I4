<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mouse Heist: Final Edition</title>
    <style>
        :root { --p: #ffcc00; --s: #00ff88; --danger: #ff4400; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; touch-action: none; text-align: center; }
        
        #phase-header { background: var(--p); color: black; font-weight: 900; font-size: 16px; padding: 10px; text-transform: uppercase; border-bottom: 2px solid #000; }
        #top-bar { height: 60px; display: flex; justify-content: space-around; align-items: center; background: #111; }
        .stat { font-weight: bold; font-size: 20px; }
        #timer-bar { height: 8px; background: var(--s); width: 100%; transition: width 1s linear; }

        /* PHASE 1: JEU SEULEMENT */
        #game-area { position: relative; height: 75vh; background: #000; display: block; }
        canvas { display: block; width: 100%; height: 100%; }

        /* PHASE 2: SHOP SEULEMENT */
        #shop-area { position: relative; height: 75vh; display: none; padding: 15px; flex-direction: column; justify-content: center; }
        
        #wordDisplay { font-size: 35px; letter-spacing: 8px; color: var(--s); font-weight: 900; margin-bottom: 30px; }
        
        #keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; max-width: 500px; margin: 0 auto; }
        .key { background: #222; padding: 15px 0; border-radius: 8px; font-size: 18px; font-weight: bold; border: 2px solid #444; color: white; }
        .key.used { background: #111; color: #333; border: 1px solid #222; pointer-events: none; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .btn-restart { margin-top: 25px; padding: 20px 40px; background: var(--p); color: black; border: none; border-radius: 12px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <div id="phase-header">PHASE 1 : R√âCOLTE DES POINTS üßÄ</div>
    
    <div id="top-bar">
        <div class="stat">‚ù§Ô∏è <span id="lives">10</span></div>
        <div class="stat" id="clock">01:00</div>
        <div class="stat">üßÄ <span id="energy">0</span></div>
    </div>
    <div id="timer-bar"></div>

    <div id="game-area">
        <canvas id="actionCanvas"></canvas>
    </div>

    <div id="shop-area">
        <div style="color:var(--p); margin-bottom: 10px; font-weight: bold;">DEPENSE TES FROMAGES (100 / lettre)</div>
        <div id="wordDisplay">_ _ _ _ _ _ _ _ _ _ _ _ _</div>
        <div id="keyboard"></div>
    </div>

    <div id="overlay">
        <h1 id="res-title" style="font-size: 35px;"></h1>
        <div id="res-sub" style="font-size: 20px; color: #aaa;"></div>
        <button class="btn-restart" onclick="location.reload()">RECOMMENCER</button>
    </div>

<script>
    const phrase = "BORNE-INCENDIE";
    let guessed = Array.from(phrase).map(c => c === "-" ? "-" : "_");
    let energy = 0, lives = 10, gameActive = true, phaseCollecte = true;
    let timeLeft = 60; 

    const canvas = document.getElementById('actionCanvas');
    const ctx = canvas.getContext('2d');
    let player = { x: 100, y: 100 };
    let items = [];

    function init() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;

        // G√©n√©ration Clavier A-Z Complet
        const alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        alpha.split("").forEach(l => {
            const k = document.createElement('div');
            k.className = "key";
            k.textContent = l;
            k.onclick = () => buyLetter(l, k);
            document.getElementById('keyboard').appendChild(k);
        });

        updateUI();
        startPhase1();
        animate();
    }

    function startPhase1() {
        const timerInt = setInterval(() => {
            if (!gameActive) { clearInterval(timerInt); return; }
            timeLeft--;
            updateClock(timeLeft);
            document.getElementById('timer-bar').style.width = (timeLeft/60)*100 + "%";
            if (timeLeft <= 0) { clearInterval(timerInt); startShopPhase(); }
        }, 1000);
    }

    function startShopPhase() {
        phaseCollecte = false;
        timeLeft = 25;
        // Bascule visuelle radicale
        document.getElementById('game-area').style.display = "none";
        document.getElementById('shop-area').style.display = "flex";
        document.getElementById('phase-header').textContent = "PHASE 2 : ACHAT DES LETTRES üõí";
        document.getElementById('phase-header').style.background = "var(--s)";
        document.getElementById('timer-bar').style.backgroundColor = "var(--danger)";
        
        const shopTimer = setInterval(() => {
            if (!gameActive) { clearInterval(shopTimer); return; }
            timeLeft--;
            updateClock(timeLeft);
            document.getElementById('timer-bar').style.width = (timeLeft/25)*100 + "%";
            if (timeLeft <= 0) {
                clearInterval(shopTimer);
                if (guessed.includes("_")) endGame("TEMPS √âCOUL√â ! ‚åõ", "Tu n'as pas √©t√© assez rapide.");
            }
        }, 1000);
    }

    function updateClock(t) {
        let s = t % 60;
        document.getElementById('clock').textContent = `00:${s.toString().padStart(2,'0')}`;
    }

    function buyLetter(l, el) {
        if (!gameActive || phaseCollecte || energy < 100 || el.classList.contains('used')) return;
        energy -= 100;
        el.classList.add('used');
        let found = false;
        for(let i=0; i<phrase.length; i++) {
            if(phrase[i] === l) { guessed[i] = l; found = true; }
        }
        if(!found) lives--;
        checkGameOver();
        updateUI();
    }

    function handleInput(e) {
        if (!gameActive || !phaseCollecte) return;
        let rect = canvas.getBoundingClientRect();
        let t = e.touches ? e.touches[0] : e;
        player.x = t.clientX;
        player.y = t.clientY - rect.top;
    }

    window.addEventListener('touchmove', e => { e.preventDefault(); handleInput(e); }, {passive:false});
    window.addEventListener('mousemove', handleInput);

    function animate() {
        if(!gameActive || !phaseCollecte) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.font = "75px Arial"; // Souris encore plus grosse pour Phase 1
        ctx.textAlign = "center";
        ctx.fillText("üê≠", player.x, player.y + 25);

        if(Math.random() < 0.05) {
            const rand = Math.random();
            let type = 'üßÄ';
            let speed = 2.2 + Math.random() * 1.5;

            if(rand > 0.90 && rand < 0.94) { type = 'ü™§'; speed = 2.0; } // Rare
            else if(rand > 0.98) { type = 'üíÄ'; speed = 0.7; } // Ultra rare et lent
            else if(rand > 0.94) { type = 'üåô'; speed = 2.2; } // Rare
            else { type = 'üßÄ'; }

            items.push({ x: canvas.width + 50, y: Math.random() * (canvas.height - 100) + 50, v: speed, char: type });
        }

        for(let i = items.length-1; i>=0; i--) {
            let it = items[i];
            it.x -= it.v;
            ctx.font = it.char === 'üåô' ? "55px Arial" : "40px Arial";
            if(it.char === 'üåô') { ctx.shadowBlur = 25; ctx.shadowColor = "white"; }
            ctx.fillText(it.char, it.x, it.y);
            ctx.shadowBlur = 0;

            let dist = Math.hypot(player.x - it.x, player.y - it.y);
            if(dist < 50) {
                if(it.char === 'üßÄ') energy += 10;
                else if(it.char === 'üåô') energy += 50;
                else if(it.char === 'üíÄ') energy = 0;
                else if(it.char === 'ü™§') energy = Math.max(0, energy - 20);
                items.splice(i, 1);
                updateUI();
            }
            if(it.x < -60) items.splice(i, 1);
        }
        requestAnimationFrame(animate);
    }

    function checkGameOver() {
        if (lives <= 0) endGame("Oups plus de vie", "La souris a √©chou√©.");
        else if (!guessed.includes("_")) endGame("VICTOIRE ! üßÄ", "Le mot est complet !");
    }

    function updateUI() {
        document.getElementById('energy').textContent = energy;
        document.getElementById('lives').textContent = lives;
        document.getElementById('wordDisplay').textContent = guessed.join(" ");
    }

    function endGame(title, sub) {
        gameActive = false;
        document.getElementById('overlay').style.display = "flex";
        document.getElementById('res-title').textContent = title;
        document.getElementById('res-sub').textContent = sub;
    }

    init();
</script>
</body>
</html>
