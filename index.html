<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mouse Heist: Extreme Edition üßÄ</title>
    <style>
        :root { --p: #ffcc00; --s: #00ff88; --danger: #ff3300; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; touch-action: none; }
        
        #phase-header { background: var(--p); color: black; font-weight: 900; font-size: 16px; padding: 12px; text-align: center; text-transform: uppercase; border-bottom: 3px solid #000; }
        #top-bar { height: 65px; display: flex; justify-content: space-around; align-items: center; background: #151515; border-bottom: 1px solid #333; }
        .stat { font-weight: bold; font-size: 22px; display: flex; align-items: center; gap: 5px; }
        #timer-bar { height: 10px; background: var(--s); width: 100%; transition: width 1s linear; }

        /* PHASE 1: JEU */
        #game-area { position: relative; height: 78vh; background: radial-gradient(circle, #111 0%, #000 100%); display: block; }
        canvas { display: block; width: 100%; height: 100%; }

        /* PHASE 2: SHOP */
        #shop-area { position: relative; height: 78vh; display: none; padding: 10px; flex-direction: column; align-items: center; justify-content: flex-start; }
        #wordDisplay { font-size: 42px; letter-spacing: 10px; color: var(--s); font-weight: 900; margin: 40px 0; text-shadow: 0 0 15px rgba(0,255,136,0.5); }
        
        /* CLAVIER XXL */
        #keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; width: 95%; margin-top: 20px; }
        .key { background: #222; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 22px; font-weight: 900; border: 3px solid #444; color: white; box-shadow: 0 4px 0 #000; }
        .key:active { transform: translateY(2px); box-shadow: none; background: var(--p); color: black; }
        .key.used { background: #111; color: #444; border: 2px solid #222; pointer-events: none; box-shadow: none; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 100; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .btn-restart { margin-top: 30px; padding: 20px 50px; background: var(--p); color: black; border: none; border-radius: 15px; font-weight: 900; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="phase-header">PHASE 1 : R√âCOLTE (45s) üßÄ</div>
    
    <div id="top-bar">
        <div class="stat" style="color:var(--danger)">‚ù§Ô∏è <span id="lives">4</span></div>
        <div class="stat" id="clock" style="font-family: monospace;">00:45</div>
        <div class="stat" style="color:var(--p)">üßÄ <span id="energy">0</span></div>
    </div>
    <div id="timer-bar"></div>

    <div id="game-area">
        <canvas id="actionCanvas"></canvas>
    </div>

    <div id="shop-area">
        <div id="wordDisplay">_ _ _ _ _ _ _ _ _ _ _ _ _</div>
        <div id="keyboard"></div>
    </div>

    <div id="overlay">
        <h1 id="res-title" style="font-size: 40px; margin: 10px;"></h1>
        <div id="res-sub" style="font-size: 22px; color: #ccc;"></div>
        <button class="btn-restart" onclick="location.reload()">REJOUER</button>
    </div>

<script>
    const phrase = "BORNE-INCENDIE";
    let guessed = Array.from(phrase).map(c => c === "-" ? "-" : "_");
    let energy = 0, lives = 4, gameActive = true, phaseCollecte = true;
    let timeLeft = 45; 

    const canvas = document.getElementById('actionCanvas');
    const ctx = canvas.getContext('2d');
    let player = { x: 100, y: 100, size: 65 }; // Souris r√©duite de 10% (75 -> 65)
    let items = [];

    function init() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;

        const alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        alpha.split("").forEach(l => {
            const k = document.createElement('div');
            k.className = "key";
            k.textContent = l;
            k.onclick = () => buyLetter(l, k);
            document.getElementById('keyboard').appendChild(k);
        });

        updateUI();
        startPhase1();
        animate();
    }

    function startPhase1() {
        const timerInt = setInterval(() => {
            if (!gameActive) { clearInterval(timerInt); return; }
            timeLeft--;
            updateClock(timeLeft);
            document.getElementById('timer-bar').style.width = (timeLeft/45)*100 + "%";
            if (timeLeft <= 0) { clearInterval(timerInt); startShopPhase(); }
        }, 1000);
    }

    function startShopPhase() {
        phaseCollecte = false;
        timeLeft = 25;
        document.getElementById('game-area').style.display = "none";
        document.getElementById('shop-area').style.display = "flex";
        document.getElementById('phase-header').textContent = "PHASE 2 : BOUTIQUE (25s) üõí";
        document.getElementById('phase-header').style.background = "var(--s)";
        document.getElementById('timer-bar').style.backgroundColor = "var(--danger)";
        
        const shopTimer = setInterval(() => {
            if (!gameActive) { clearInterval(shopTimer); return; }
            timeLeft--;
            updateClock(timeLeft);
            document.getElementById('timer-bar').style.width = (timeLeft/25)*100 + "%";
            if (timeLeft <= 0) {
                clearInterval(shopTimer);
                if (guessed.includes("_")) endGame("TEMPS √âCOUL√â ! ‚åõ", "Trop lent... üåù");
            }
        }, 1000);
    }

    function updateClock(t) {
        document.getElementById('clock').textContent = `00:${t.toString().padStart(2,'0')}`;
    }

    function buyLetter(l, el) {
        if (!gameActive || phaseCollecte || energy < 100 || el.classList.contains('used')) return;
        energy -= 100;
        el.classList.add('used');
        let found = false;
        for(let i=0; i<phrase.length; i++) {
            if(phrase[i] === l) { guessed[i] = l; found = true; }
        }
        if(!found) lives--;
        checkGameOver();
        updateUI();
    }

    function handleInput(e) {
        if (!gameActive || !phaseCollecte) return;
        let rect = canvas.getBoundingClientRect();
        let t = e.touches ? e.touches[0] : e;
        player.x = t.clientX;
        player.y = t.clientY - rect.top;
    }

    window.addEventListener('touchmove', e => { e.preventDefault(); handleInput(e); }, {passive:false});
    window.addEventListener('mousemove', handleInput);

    function animate() {
        if(!gameActive || !phaseCollecte) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Souris
        ctx.font = player.size + "px Arial";
        ctx.textAlign = "center";
        ctx.fillText("üê≠", player.x, player.y + 20);

        // -15% de fromages (probabilit√© baiss√©e)
        if(Math.random() < 0.042) {
            const rand = Math.random();
            let type = 'üßÄ';
            let speed = 2.5 + Math.random() * 2;

            if(rand > 0.88 && rand < 0.94) { type = 'ü™§'; speed = 2.5; } 
            else if(rand > 0.97) { type = 'üíÄ'; speed = 1.25; } // +25% vitesse t√™te de mort
            else if(rand > 0.93) { type = 'üåô'; speed = 4.5; } // +50% vitesse lune
            else { type = 'üßÄ'; }

            items.push({ x: canvas.width + 50, y: Math.random() * (canvas.height - 100) + 50, v: speed, char: type });
        }

        for(let i = items.length-1; i>=0; i--) {
            let it = items[i];
            it.x -= it.v;
            
            // Taille Lune +25%
            ctx.font = it.char === 'üåô' ? "56px Arial" : "44px Arial";
            if(it.char === 'üåô') { ctx.shadowBlur = 30; ctx.shadowColor = "white"; }
            ctx.fillText(it.char, it.x, it.y);
            ctx.shadowBlur = 0;

            let dist = Math.hypot(player.x - it.x, player.y - it.y);
            if(dist < 45) {
                if(it.char === 'üßÄ') energy += 10;
                else if(it.char === 'üåô') energy += 50;
                else if(it.char === 'üíÄ') energy = 0;
                else if(it.char === 'ü™§') energy = Math.max(0, energy - 20);
                items.splice(i, 1);
                updateUI();
            }
            if(it.x < -60) items.splice(i, 1);
        }
        requestAnimationFrame(animate);
    }

    function checkGameOver() {
        if (lives <= 0) endGame("Oups plus de vie", "La souris a √©chou√©... üåù");
        else if (!guessed.includes("_")) endGame("VICTOIRE ! üßÄ", "Le fromage est √† toi !");
    }

    function updateUI() {
        document.getElementById('energy').textContent = energy;
        document.getElementById('lives').textContent = lives;
        document.getElementById('wordDisplay').textContent = guessed.join(" ");
    }

    function endGame(title, sub) {
        gameActive = false;
        document.getElementById('overlay').style.display = "flex";
        document.getElementById('res-title').textContent = title;
        document.getElementById('res-sub').textContent = sub;
    }

    init();
</script>
</body>
</html>
